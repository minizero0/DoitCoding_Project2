<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var ticketid = sessionStorage.getItem("ticketid");
		var custid = sessionStorage.getItem("custid");
		
		
		$("#insert_book").click(function(){
			$.ajax({
				url:"RegistBook",
				data:{
					ticketid:ticketid,
					custid:custid
				},
				success:function(re){
					if(re == 2){
						alert("예매성공");
					}else{
						alert("예매실패");
					}
				}
			})				
		})
	})
</script>
</head>
<body>
	<button id = "insert_book">버튼</button>
</body>	
</html>
