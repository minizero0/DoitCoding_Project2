<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="findPW.css">
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn_login").click(function(){
		var custid = $("#id").val();
		var phone = $("#phone").val();
		
		console.log(custid,phone)
		
		$.ajax({
			url:"FindCustomerPwd",
			data:{
				custid:custid,
				phone:phone
			},
			success:function(pwd){
				$("#printPwd").html("비밀번호는 "+pwd+"입니다.");
			}
		})
		
	})
})
</script>
</head>
<body>
	<div id="background">
		<a class="main" href="mainTest.html">
		<img  src="./image/homeicon.png" width="40" height="40"></a>
	</div>
	<div>
		<form id="findPwd">
			<img src="./image/logo.png" id="logo">
			<h2>비밀번호 찾기</h2>
			<ul>
				<li class="user">ID<input id="id" type="text"></li>
				<li class="user">PHONE<input id="phone" type="text"></li>
			</ul>
		<div class="caption" >
		<span><b id = "printPwd"></b></span>
		</div>					
		</form>
		<button id = "btn_login">비밀번호 찾기</button>
	</div>	
</body>
</html>
