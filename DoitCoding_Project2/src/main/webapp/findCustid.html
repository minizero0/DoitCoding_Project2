<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="findPW.css">
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn_login").click(function(){
		var name = $("#id").val();
		var phone = $("#phone").val();
		
		console.log(name,phone)
		
		$.ajax({
			url:"FindCustomerId",
			data:{
				name:name,
				phone:phone
			},
			success:function(custid){
				$("#printId").html("아이디 "+custid+"입니다.");
			}
		})
		
	})
})
</script>
</head>
<body>
	<div id="background">
		<a class="main" href="mainTest.html">
		<img  src="./image/homeicon.png" width="40" height="40"></a>
	</div>
	<div>
		<form>
			<img src="./image/logo.png" id="logo">
			<h2>아이디 찾기</h2>
			<ul>
				<li class="user">NAME<input id="id" type="text"></li>
				<li class="user">PHONE<input id="phone" type="text"></li>
			</ul>
		<div class="caption" >
		<span><b id = "printId"></b></span>
		</div>					
		</form>
		<button id = "btn_login">아이디 찾기</button>
	</div>	
</body>
</html>
